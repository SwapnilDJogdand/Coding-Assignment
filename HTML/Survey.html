<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">India</option>
                    <option value="USA">Russia</option>
                    <option value="USA">USA</option>
                    <option value="USA">Germany</option>
                    <option value="USA">Dubai</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
    </div>

    <div id="popup">
        <h2>Survey Data</h2>
        <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
        <p><strong>Country:</strong> <span id="popupCountry"></span></p>
        <p><strong>Gender:</strong> <span id="popupGender"></span></p>
        <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
        <p><strong>Email:</strong> <span id="popupEmail"></span></p>
        <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
    </div>

    <script>
        // Event listeners for Submit and Reset buttons
        document.getElementById("submitBtn").addEventListener("click", function () {
            if (validateForm()) {
                displayPopup();
            }
        });

        document.getElementById("resetBtn").addEventListener("click", function () {
            document.getElementById("surveyForm").reset();
        });

        // Validation function
        function validateForm() {
            // You can add more validation logic as needed
            return true;
        }

        // Display the popup with the submitted data
        function displayPopup() {
            const form = document.getElementById("surveyForm");
            document.getElementById("popupFirstName").textContent = form.firstName.value;
            document.getElementById("popupLastName").textContent = form.lastName.value;
            document.getElementById("popupDob").textContent = form.dob.value;
            document.getElementById("popupCountry").textContent = form.country.value;
            const gender = Array.from(form.gender).filter(input => input.checked).map(input => input.value);
            document.getElementById("popupGender").textContent = gender.join(", ");
            document.getElementById("popupProfession").textContent = form.profession.value;
            document.getElementById("popupEmail").textContent = form.email.value;
            document.getElementById("popupMobile").textContent = form.mobile.value;

            document.getElementById("popup").style.display = "block";
        }

        // Close the popup
        document.getElementById("popup").addEventListener("click", function () {
            this.style.display = "none";
        });
    </script>
</body>
</html>
